<!doctype html>
<html>
<head>
    <title>Freection Options</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: white;
            font-family: Roboto, Arial;
            font-size: 0.875em;
        }

        .container {
            height: 100%;
            width: 100%;
            padding: 5px;
        }

        .option-label {
            display: block;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .save-div {
            margin-top: 15px;
        }

        .save-button {
            height: 30px;
            border: 1px solid #1e272c;
            color: #1e272c;
            background-color: transparent;
            outline: none;
            cursor: pointer;
        }

        .save-status {
            margin-left: 5px;
        }

        input {
            height: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option dev-only">
            <span class="option-label">Base URL:</span>
            <input name="baseUrl" type="text" class="option-value" />
        </div>

        <div class="save-div">
            <button class="save-button">Save</button>
            <span class="save-status"></span>
        </div>
    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="src/popup.js"></script>
</body>
</html>
