<!doctype html>
<html>
<head>
    <title>Freection Options</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: white;
            font-family: Roboto, Arial;
            font-size: 0.875em;
        }

        #container {
            height: 100%;
            width: 100%;
            padding: 5px;
        }

        #baseUrlLabel {
            display: block;
            font-size: 14px;
            margin-bottom: 15px;
        }

        #baseUrl {
            height: 16px;
            padding: 5px;
        }

        #save-div {
            margin-top: 15px;
        }

        #saveBaseUrl {
            height: 30px;
            border: 1px solid #1e272c;
            color: #1e272c;
            background-color: transparent;
            outline: none;
            cursor: pointer;
        }

        #status {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="baseUrlLabel">Base URL:</span>
        <input id="baseUrl" type="text" />

        <div id="save-div">
            <button id="saveBaseUrl">Save</button>
            <span id="status"></span>
        </div>
    </div>

    <script src="src/popup.js"></script>
</body>
</html>
